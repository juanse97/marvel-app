<main role="main">
    <div class="container content">
        <div class="login-form">
            <form nz-form (ngSubmit)="signUp(formSignUp)" #formSignUp="ngForm">
                <h2 class="title text-center">Iniciar sesión</h2>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="data.email" name="email" placeholder="Correo"
                        required="required" email>
                    <span *ngIf="formSignUp.submitted && formSignUp.controls['email'].errors" class="text-danger">
                        <small><i nz-icon nzType="warning" nzTheme="outline"></i> Ingresa un correo</small>
                    </span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]="data.password" name="password"
                        placeholder="Contraseña" required="required" password>
                    <span *ngIf="formSignUp.submitted && formSignUp.controls['password'].errors" class="text-danger">
                        <small><i nz-icon nzType="warning" nzTheme="outline"></i> Ingresa una contraseña</small>
                    </span>
                </div>
                <div class="form-group d-grid gap-2">
                    <button type="submit" class="btn btn-success">Iniciar sesión</button>
                </div>
                <span>¿No tienes una cuenta? <a [routerLink]="['/registro']" class="text-success">¡Regístrate
                        ahora!</a></span>
            </form>
        </div>
    </div>
</main>
