<main role="main">
    <div class="container content">
        <div class="login-form">
            <form>
                <h2 class="title text-center">Registrarse</h2>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="data.name" name="name" placeholder="Nombre" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="data.email" name="email" placeholder="Correo" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" [(ngModel)]="data.password" name="password" placeholder="ContraseÃ±a" required="required">
                    </div>
                </div>
                <div class="form-group d-grid gap-2">
                    <button type="submit" (click)="signIn()" class="btn btn-success">Registrase</button>
                </div>
            </form>
        </div>
    </div>
</main>
